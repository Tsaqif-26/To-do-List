<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tugas - To-Do List</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="light">
    <button class="theme-toggle" id="themeToggle">🌙</button>
    
    <div class="container">
        <header class="fade-in">
            <h1>📝 To-Do List</h1>
            <p class="subtitle">Kelola tugas Anda dengan inspirasi harian</p>
        </header>

        <div class="navigation">
            <div class="nav-links">
                <a href="index.html" class="btn">➕ Tambah Tugas Baru</a>
            </div>
        </div>

        <!-- Todo List -->
        <div class="card fade-in" id="todoListSection">
            <h2>📋 Daftar Tugas</h2>
            
            <div class="todo-stats" id="todoStats">
                <div class="stat-card">
                    <span class="stat-number" id="totalTodos">0</span>
                    <span class="stat-label">Total Tugas</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="completedTodos">0</span>
                    <span class="stat-label">Selesai</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="pendingTodos">0</span>
                    <span class="stat-label">Belum Selesai</span>
                </div>
            </div>

            <div id="todoList">
                <!-- Todo items will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Quote Section -->
        <div class="quote-section fade-in" id="quoteSection">
            <h3>💭 Inspirasi Hari Ini</h3>
            <div id="quoteContent" class="loading">
                <div class="spinner"></div>
                <p>Memuat inspirasi...</p>
            </div>
        </div>
    </div>

   <script type="module" src="src/main.js"></script>
</body>
</html>
